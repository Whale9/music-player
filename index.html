<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>

    <title>music player</title>
</head>
<body>
<div class="box">
    <div class="music">
        <div class="pic">
            <div class="lyric-box">

            </div>
        </div>
        <div class="content">
            <audio id="a" src="images/马雨阳%20-%20离家的少年.mp3"  autoplay=""></audio>
            <h3 id="name">马雨阳 - 离家的少年</h3>
            <div class="btn">
                <span class="m-icon btn1" id="m-prev" title="上一首"></span>
                <span class="m-icon m-play btn3" title="播放/暂停"></span>
                <span class="m-icon btn2" id="m-next" title="下一首"></span>
            </div>
            <div class="basebar-box">
                <span class="time1">00:00</span>
                <div class="basebar">
                    <span class="progressbar"></span>
                </div>
                <span class="time2">04:22</span>
            </div>
        </div>
    </div>

</div>
<script src="js/music.js"></script>
</body>
</html>
